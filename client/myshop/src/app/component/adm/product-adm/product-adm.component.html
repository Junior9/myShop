<div class="row">
  <div class="col">
    
    <form  #form="ngForm" (submit)="onSubmit(form)" autocomplete="off">

      <input type="text" name="id" id="id" [(ngModel)]="product.id" hidden="true">

      <div class="form-group">
        <label for="name" >Name</label>
        <input  [(ngModel)]="product.name" type="text" class="form-control" name="name" placeholder="Enter names">
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <textarea  [(ngModel)]="product.description" class="form-control" name="description" rows="3"></textarea>
      </div>

      <div class="form-group">
        <label for="price">Price</label>
        <input  [(ngModel)]="product.price" type="text" class="form-control" name="price">
      </div>

      <div class="form-group">
        <label for="file">Img:</label>
        <input type="url" [(ngModel)]="product.img" class="form-control-file" name="img" placeholder="">
      </div>

      <button type="submit" class="btn btn-primary">{{action}}</button>

    </form>
  </div>  

  <div class="col">
      <div class="card card-body" style="width: 15rem;">
      <img [src]="product.img == '' ? '/assets/img/no-image.jpg': product.img " class="card-img-top">
      <div class="card-body">
        <h5 class="card-title">{{product.name}}</h5>
        <p class="card-text">{{product.price | currency}}</p>
        <p class="card-text">{{product.description}}</p>
      </div>
    </div>
  </div>  
</div>
