<div class="table-responsive p-3">
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Price</th>
        <th scope="col" class="no-mobile">Description</th>
        <th scope="col">Delete </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products">      
        <a href="product/edit/{{product.id}}">
          <img src="{{product.img}}"  height="42" width="42">
        </a>  
        <td>{{product.name}}</td>
        <td>{{product.price | currency}}</td>
        <td class="no-mobile">{{product.description}}</td>
        <a (click)="delete(product.id)" class="btn btn-danger">X</a>
      </tr>
    </tbody>  
  </table>
  <a href="product/create" class="btn btn-success m-3">Add Product</a>
</div>
