<div class="p-1">
	<ul class="list-group">
	  <li class="list-group-item">
	  	<i class="fas fa-shopping-cart p-1"></i>CarShop
	  </li>
	  
	  <div *ngFor="let product of data">
	  	<li class="list-group-item">
			<div class="row">
				<div class="col-m-9">
					<img src="{{product.img}}" height="45" width="45">
				</div>
				<div class="col-m-3 p-2">
					<a (click)="removeProductShoppingCar(product)" class="btn btn-sm btn-danger">X</a>
				</div>
			</div>
	  	</li>
	  </div>
	  <a href="buy/validate" class="btn btn-sm btn-primary">Buy</a>
	</ul>
</div>
