<table class="table table-striped">
	<thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">Description</th>

          <th *ngIf="isBuy" scope="col">Delete </th>

        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of data">
          <td>
            <a href="">
              <img src="{{product.img}}"  height="42" width="42">
            </a>
          </td>
          <td>{{product.name}}</td>
          <td>@{{product.description}}</td>

          <th *ngIf="isBuy" scope="col">

            <a href="" class="btn btn-danger">X</a>
          </th>

        </tr>
      </tbody>  
</table>

<div *ngIf="isBuy; else elseBlock">
  <a href="buy/pay" class="btn btn-success m-3">Buy</a>
</div>
<ng-template #elseBlock>
  <a href="product/create" class="btn btn-success m-3">Add Product</a>
</ng-template>
